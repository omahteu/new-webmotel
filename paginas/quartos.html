                    <!-- Painel -->
                    <div class="span4">
                        <div class="widget-box2">
                            <div>
                                <h5 class="cardHeader">Painel</h5>
                            </div>
                            <div class="new-bottons"> 
                                <div class="card">
                                    <h4 id="entrada">Entrada: 0:0h</h4>
                                    <h4 id="numquarto">Quarto: 0</h4>
                                    <h4 id="valor-quarto">Valor: R$ 0</h4>
                                    <span id="tipo">livre</span>
                                    <span id="intervalo">0</span>
                                </div>
                                <div class="card">
                                    <input type="number" name="" id="" placeholder="Pessoas">
                                    <input type="text" name="" id="" placeholder="Obsservações">
                                    <input type="text" name="" id="" placeholder="Código">
                                    <select name="" id="">
                                        <option value="">Produto</option>
                                    </select>
                                    <input type="text" name="" id="" placeholder="Quantidade">
                                    <input type="text" name="" id="" placeholder="Descrição">
                                    <input type="text" name="" id="" placeholder="Valor Unitário">
                                    <input type="text" name="" id="" placeholder="Preço">
                                    <button>Salvar</button>
                                    <button>limpar</button>
                                </div>
                            </div> 
                        </div>
                    </div>

                    <!-- Produtos -->
                    <div class="span4">
                        <div class="widget-box2">
                            <div>
                                <h5 class="cardHeader">Produtos</h5>
                            </div>
                            <div class="new-bottons"> 
                                <div >
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Quarto</th>
                                                <th>Descrição</th>
                                                <th>Quantidade</th>
                                                <th>Valor Unitário</th>
                                                <th>Total</th>
                                                <th>Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listaProdutosComprados"></tbody>
                                    </table>
                                </div>
                            </div> 
                        </div>
                    </div>

                    <!-- Patio -->
                    <div class="span4">
                        <div class="widget-box2">
                            <div>
                                <h5 class="cardHeader">Patio</h5>
                            </div>
                            <div class="new-bottons">
                                <div class="card">
                                    <input type="text" name="" id="" placeholder="Veículo">
                                    <input type="text" name="" id="" placeholder="Modelo">
                                    <input type="text" name="" id="" placeholder="Placa">

                                    <button>Salvar</button>
                                    <button>Limpar</button>

                            </div> 
                            <div class="new-bottons"> 
                                <div >
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Quarto</th>
                                                <th>Veículo</th>
                                                <th>Modelo</th>
                                                <th>Placa</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listaveiculosguardados"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!--Quartos-->
                    <ul class="cardBox">

                        <li class="card">
                            <div>
                                <h3 id="contador">
                                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                                  </h3>
                                <div class="cardName">01</div>
                            </div> 
                            <a id="botao_hub">
                                <div class="iconBx"> 
                                    <i class="fa fa-gear"></i> 
                                </div>
                            </a>
                        </li>

                        <li class="card">
                            <div>
                                <div class="numbers">00:00</div>
                                <div class="cardName">02</div>
                            </div> 
                            <a href="./paginas/cadastro.html">
                                <div class="iconBx"> 
                                    <i class="fa fa-gear"></i>  
                                </div>
                            </a>
                        </li>

                        <li class="card">
                            <div>
                                <div class="numbers">00:00</div>
                                <div class="cardName">03</div>
                            </div> 
                            <a href="./paginas/relatorio.html">
                                <div class="iconBx">
                                    <i class="fa fa-gear"></i>  
                                </div>
                            </a>
                        </li>

                        <li class="card">
                            <div>
                                <div class="numbers">00:00</div>
                                <div class="cardName">04</div>
                            </div> 
                            <a href="">
                                <div class="iconBx"> 
                                    <i class="fa fa-gear"></i> 
                                </div>
                            </a>
                        </li>

                        <li class="card">
                            <div>
                                <div class="numbers">00:00</div>
                                <div class="cardName">05</div>
                            </div> 
                            <a href="">
                                <div class="iconBx"> 
                                    <i class="fa fa-gear"></i>
                                </div>
                            </a>
                        </li>
                    </ul>

        <div class="modau">
          <button class="fechar">X</button>
          <h3 class="">Ações</h3>
          <form id="FormMain">
            <button type="button" name="1" id="botaoq1" class="btn manutencao">Manutenção</button>
            <button type="button" name="1" id="botaoq1" class="btn locado">Locação</button>
            <button type="button" name="1" id="botaoq1" class="btn faxina">Faxina</button>
            <input type="button" id="botao_inferior_um" class="btn btn-warning acoes1" name="botao" value="">
            <input type="button" id="botao_inferior_dois" class="btn btn-warning acoes2" name="botao" value="">
            <input type="button" id="botao_inferior_tres"  class="btn btn-warning acoes3" name="botao" value="">
          </form>
