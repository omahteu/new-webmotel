<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Menu Caixa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">

</head>
<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr" style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img"> 
            <a>
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a> 
            </div>
        </div>
      </section>
    </div>
  </div> 
  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb"> 
        <a id="home" class="tip-bottom"> Início</a> 
        <a href="" class="current tip-bottom"> Menu Caixa </a> 
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0"> 
                  <span class="icon"> 
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Menu Caixa</h5>
                </div>
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#sangria">Sangria</a>
                  </li>
                </ul>

                <form class="form-horizontal" id="formCadastros">
                  <div class="widget-content nopadding tab-content">

                    <!--Sangria-->
                    <div id="sangria" class="tab-pane fade in active">

                      <!--Campo Código-->
                      <div class="control-group" name=""> 
                        <div class="controls"> 
                          <h3>Valor em Caixa: R$ <span id="valor_emcaixa">0</span></h3>
                        </div>
                      </div>

                      <!--Campo retirada-->
                      <div class="control-group" name=""> 
                        <div class="controls"> 
                          <input type="text" id="retirada" placeholder="Valor Retirado"> 
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="button" class="button btn btn-primary" id=""> 
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Retirar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="../js/jquery.js"></script>

  <script src="../js/estilo/bootstrap.min.js"></script>
  <script src="../js/estilo/matrix.js"></script>
  <script src="../js/estilo/nomes.js"></script>

  <script src="../js/setup/sitePath.js"></script>
  <script src="../js/setup/validacao.js"></script>
  <script src="../js/setup/blockConfigsCaixa.js"></script>


  <script type="module" src="../js/cadastros/postAuditoria.js"></script>

  <script type="module" src="../js/configuracoes/index.js"></script>
  <script type="module" src="../js/configuracoes/main.js"></script>
  <script type="module" src="../js/configuracoes/cartao.js"></script>
  
  <script type="module" src="../js/contadores/auditoria.js"></script>

  <script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
  
</html>
