<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
</head>
<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr" style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img"> 
            <a>
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a> 
            </div>
        </div>
      </section>
    </div>
  </div> 
  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb"> 
        <a id="home" class="tip-bottom"> Início</a> 
        <a href="" class="current tip-bottom"> Estoque </a> 
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0"> 
                  <span class="icon"> 
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Estoque</h5>
                </div>
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#cadastros">Movimentação de Estoque</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#relatorios">Lista de Produtos</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#historico">Histórico de Movimentações</a>
                  </li>
                </ul>

                <form class="form-horizontal" id="formEstoque">
                  <div class="widget-content nopadding tab-content">
                    <!-- Produtos -->
                    <div id="cadastros" class="tab-pane fade in active">



                      <!--Código-->
                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <input type="text" id="codigoProduto" placeholder="Código"> 
                        </div>
                      </div>

                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <h5 class="texto_produto" id="descricaoProduto"></h5>
                        </div>
                      </div>


                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <h5 class="texto_produto" id="valorUnitarioProduto"></h5>
                        </div>
                      </div>

                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <h5 class="texto_produto" id="categoriaProduto"></h5>
                        </div>
                      </div>

                      <!--Ação-->
                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <select name="" id="acao_movimentacao">
                            <option value="" hidden>Ação</option>
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                          </select>
                        </div>
                      </div>

                      <div class="control-group" name="codProdutos"> 
                        <div class="controls"> 
                          <input type="text" id="quantidadeProduto" placeholder="Quantidade"> 
                        </div>
                      </div>



                      <!--Botões-->
                      <div class="form-actions" name="codProdutos">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="button" class="button btn btn-primary" id="BuscaInfoProduto"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Buscar</span>
                            </button>
                            <button type="button" class="button btn btn-warning" id="SalvarMovimentoEstoque"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Salvar</span>
                            </button>   
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Relatório de Produtos -->
                    <div id="relatorios" class="tab-pane fade">
                      <table id="" class="table table-bordered  dataTable no-footer" role="grid">
                        <thead>
                          <tr role="row">
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Valor Unitário</th>
                            <th>Estoque</th>
                            <th>Categoria</th>
                            <th>Compra</th>
                          </tr>
                        </thead>
                        <tbody id="tabelaEstoque"></tbody>
                      </table>
                    </div>

                    <!--Histórico Movimentações-->
                    <div id="historico" class="tab-pane fade">
                      <table id="" class="table table-bordered  dataTable no-footer" role="grid">
                        <thead>
                          <tr role="row">
                            <th>Data</th>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                          </tr>
                        </thead>
                        <tbody id="tabelaHistoricoMovimentacoes"></tbody>
                      </table>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span id="idx"></span>
  <span id="datax"></span>
  <span id="quantidadex"></span>
</body>
  <script src="../js/jquery.js"></script>

  <script src="../js/estilo/bootstrap.min.js"></script>
  <script src="../js/estilo/matrix.js"></script>
  <script src="../js/estilo/nomes.js"></script>

  <script src="../js/setup/sitePath.js"></script>
  <script src="../js/setup/validacao.js"></script>
  <script src="../js/setup/blockConfigsCaixa.js"></script>


  <script type="module" src="../js/cadastros/postAuditoria.js"></script>
  <script type="module" src="../js/relatorios/getProdutos.js"></script>

  <script type="module" src="../js/cadastros/postProduto.js"></script>
  
  <script type="module" src="../js/contadores/auditoria.js"></script>

  <script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>

  <script src="../js/estoque/busca.js"></script>
  <script type="module" src="../js/estoque/movimentacao.js"></script>
  <script type="module" src="../js/estoque/historico.js"></script>


  
</html>
