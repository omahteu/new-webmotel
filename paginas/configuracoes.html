<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="https://osmaster.scriptphp.ru/assets/img/favicon.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="../css/fullcalendar.css">
  <link rel="stylesheet" href="../css/css.css">
  <link rel="stylesheet" href="../css/css2.css">
  <link rel="stylesheet" href="../css/boxicons.min.css">

</head>

<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr" style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0"> Boa tarde, </div>
      <div class="userT">admin</div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img"> 
            <a href="">
              <img src="" alt=""></a> 
            </div>
        </div>
      </section>
    </div>
  </div> 
  <!-- End User -->


  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb"> 
        <a id="home" class="tip-bottom"> Início</a> 
        <a href="" class="current tip-bottom"> Configurações </a> 
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0"> 
                  <span class="icon"> 
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Configurações do Sistema</h5>
                </div>
                <ul class="nav nav-tabs">

                  <li class="active">
                    <a data-toggle="tab" href="#tempo">Tempo</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#pernoite">Pernoite</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#cartoes">Cartões</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#quartos">Quartos</a>
                  </li>
                </ul>

                <form class="form-horizontal" id="formCadastros">
                  <div class="widget-content nopadding tab-content">

                    <!-- Tempo -->
                    <div id="tempo" class="tab-pane fade in active">

                        <!--Troca de Quarto-->
                        <div class="control-group"> 
                            <label for="codigoProduto" class="control-label">Código</label>
                            <div class="controls"> 
                            <input type="text" id="codigoProduto" placeholder="Tempo para troca de quarto"> 
                            </div>
                        </div>

                        <!--Desistência-->
                        <div class="control-group"> 
                            <label for="codigoProduto" class="control-label">Código</label>
                            <div class="controls"> 
                                <input type="text" id="codigoProduto" placeholder="Tempo para Desistência"> 
                            </div>
                        </div>

                        <!--Limpeza-->
                        <div class="control-group"> 
                            <label for="codigoProduto" class="control-label">Código</label>
                            <div class="controls"> 
                                <input type="text" id="codigoProduto" placeholder="Tempo para Limpeza"> 
                            </div>
                        </div>

                        <!--Faxina-->
                        <div class="control-group"> 
                            <label for="codigoProduto" class="control-label">Código</label>
                            <div class="controls"> 
                                <input type="text" id="codigoProduto" placeholder="Tempo para Faxina"> 
                            </div>
                        </div>

                        <!--Manutenção-->
                        <div class="control-group"> 
                            <label for="codigoProduto" class="control-label">Código</label>
                            <div class="controls"> 
                                <input type="text" id="codigoProduto" placeholder="Tempo para Manutenção"> 
                            </div>
                        </div>

                        <!--Botões-->
                        <div class="form-actions">
                            <div class="span8">
                            <div class="span9"> 
                                <button type="button" class="button btn btn-primary" id="salvarFormPostProduto"> 
                                <span class="button__icon">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2">Cadastrar</span>
                                </button>
                                <button type="button" class="button btn btn-danger" id="limparFormPostProduto"> 
                                <span class="button__icon">
                                    <i class="fa-solid fa-xmark"></i>
                                </span>
                                <span class="button__text2">Limpar</span>
                                </button>   
                            </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pernoite -->
                    <div id="pernoite" class="tab-pane fade">

                      <div class="form-actions" name="cadPernoite">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>   
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Cartões -->
                    <div id="cartoes" class="tab-pane fade">

                      <div class="form-actions" name="cadCartoes">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--Quarto-->
                    <div id="quartos" class="tab-pane fade">

                      <!--Tabela-->
                      <div class="control-group"> 
                          <label for="codigoProduto" class="control-label">Código</label>
                          <div class="controls"> 
                          <select name="" id="">
                            <option hidden>Tabela de Preço</option>
                            <option value="locacao">Locação</option>
                            <option value="diaria">Diaria</option>
                            <option value="pernoite">Pernoite</option>
                            <option value="vh">Valores à Hora</option>
                          </select>
                          </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                          <div class="span8">
                          <div class="span9"> 
                              <button type="button" class="button btn btn-primary" id="salvarFormPostProduto"> 
                              <span class="button__icon">
                                  <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Cadastrar</span>
                              </button>
                              <button type="button" class="button btn btn-danger" id="limparFormPostProduto"> 
                              <span class="button__icon">
                                  <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                              </button>   
                          </div>
                          </div>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div id="footer" class="span12"> 
      <a class="pecolor" href="">2022 © Ordem de Serviço</a>
    </div>
  </div>

</body>

    <script src="../js/style/datatables.min.js"></script>
    <script src="../js/style/sweetalert.min.js"></script>
    <script src="../js/style/bootstrap.min.js"></script>
    <script src="../js/style/matrix.js"></script>
    <script src="../js/setup/blockCadastrosCaixa.js"></script>
    <script src="../js/setup/sitePath.js"></script>
    <script src="../js/cadastros/postProduto.js"></script>
    <script src="../js/cadastros/postQuarto.js"></script>
