<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="https://osmaster.scriptphp.ru/assets/img/favicon.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
  <link rel="stylesheet" href="../css/font-awesome.css">
  <link rel="stylesheet" href="../css/fullcalendar.css">
  <link rel="stylesheet" href="../css/css.css">
  <link rel="stylesheet" href="../css/css2.css">
  <link rel="stylesheet" href="../css/boxicons.min.css">
</head>
<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr" style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"> Boa tarde, </div>
      <div class="userT" id="usuario_sistema">admin</div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img"> 
            <a>
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a> 
            </div>
        </div>
      </section>
    </div>
  </div> 
  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb"> 
        <a id="home" class="tip-bottom"> Início</a> 
        <a href="" class="current tip-bottom"> Configurações </a> 
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0"> 
                  <span class="icon"> 
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Configurações do Sistema</h5>
                </div>
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#tempo">Tempo</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#pernoite">Pernoite</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#cartoes">Cartões</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#quartos">Quartos</a>
                  </li>
                </ul>
                <form class="form-horizontal" id="formCadastros">
                  <div class="widget-content nopadding tab-content">
                    <!-- Tempo -->
                    <div id="tempo" class="tab-pane fade in active">

                      <div class="control-group"> 
                        <div class="controls"> 
                          <select name="" id="escolhe_tempo">
                            <option value="" hidden>Escolha</option>
                            <option value="">Troca de Quarto</option>
                            <option value="">Desistência</option>
                            <option value="">Limpeza</option>
                            <option value="">Faxina</option>
                            <option value="">Manutenção</option>
                          </select> 
                        </div>
                      </div>

                      <!--Troca de Quarto-->
                      <div class="control-group"> 
                          <div class="controls"> 
                            <input type="text" id="tempo_troca_quarto" placeholder="Tempo para troca de quarto"> 
                          </div>
                      </div>

                      <!--Desistência-->
                      <div class="control-group"> 
                          <div class="controls"> 
                            <input type="text" id="tempo_desistencia" placeholder="Tempo para Desistência"> 
                          </div>
                      </div>

                      <!--Limpeza-->
                      <div class="control-group"> 
                          <div class="controls"> 
                            <input type="text" id="tempo_limpeza" placeholder="Tempo para Limpeza"> 
                          </div>
                      </div>

                      <!--Faxina-->
                      <div class="control-group"> 
                          <div class="controls"> 
                              <input type="text" id="tempo_faxina" placeholder="Tempo para Faxina"> 
                          </div>
                      </div>

                      <!--Manutenção-->
                      <div class="control-group"> 
                          <div class="controls"> 
                              <input type="text" id="tempo_manutencao" placeholder="Tempo para Manutenção"> 
                          </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="button" class="button btn btn-primary" id="SalvarConfigEscohaTempos">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Atualizar</span>
                            </button> 
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Pernoite -->
                    <div id="pernoite" class="tab-pane fade">

                      <div class="form-actions" name="cadPernoite">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>   
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Cartões -->
                    <div id="cartoes" class="tab-pane fade">

                      <div class="form-actions" name="cadCartoes">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="bx bx-save"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--Quarto-->
                    <div id="quartos" class="tab-pane fade">

                      <!--Tabela-->
                      <div class="control-group"> 
                          <label for="codigoProduto" class="control-label">Código</label>
                          <div class="controls"> 
                          <select id="escolha_tabela_precos">
                            <option hidden>Tabela de Preço</option>
                            <option value="0">Locação</option>
                            <option value="1">Diaria</option>
                            <option value="2">Especial</option>
                          </select>
                          </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions">
                        <div class="span8">
                          <div class="span9"> 
                              <button type="button" class="button btn btn-primary" id="SalvarConfigEscolhaTabelaPreco"> 
                                <span class="button__icon">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2" id="botao_tabela">Atualizar</span>
                              </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="../js/jquery.js"></script>
  <script src="../js/style/shortcut.js"></script>
  <script src="../js/style/funcoesGlobal.js"></script>
  <script src="../js/style/datatables.min.js"></script>
  <script src="../js/style/sweetalert.min.js"></script>
  <script src="../js/style/bootstrap.min.js"></script>
  <script src="../js/style/matrix.js"></script>
  <script src="../js/setup/blockCadastrosCaixa.js"></script>
  <script src="../js/setup/sitePath.js"></script>
  <script src="../js/cadastros/postProduto.js"></script>
  <script src="../js/cadastros/postQuarto.js"></script>
  <script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
  <script src="../js/setup/validacao.js"></script>
  <script src="../js/configuracoes/tabela_precos.js"></script>
  <script src="../js/configuracoes/tempo.js"></script>
  <script src="../js/style/nomes.js"></script>
</html>
