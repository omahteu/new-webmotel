<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/favicon-removebg-preview.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
</head>
<body>
  <!--top-Header-menu-->
  <div class="navebarn">
    <div id="user-nav" class="navbar navbar-inverse"></div>
    <!-- New User -->
    <div id="userr" style="padding-right:45px;display:flex;flex-direction:column;align-items:flex-end;justify-content:center;">
      <div class="user-names userT0" id="saudacao_usuario"></div>
      <div class="userT" id="usuario_sistema"></div>
      <section style="display:block;position:absolute;right:10px">
        <div class="profile">
          <div class="profile-img"> 
            <a>
              <img src="../imagens/a2c0e016d91ff61639ec3d6cfea18e02.png" alt=""></a> 
            </div>
        </div>
      </section>
    </div>
  </div> 
  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">Dashboard</div>
      <div id="breadcrumb"> 
        <a id="home" class="tip-bottom"> Início</a> 
        <a href="" class="current tip-bottom"> Configurações </a> 
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0"> 
                  <span class="icon"> 
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Configurações do Sistema</h5>
                </div>
                <!--Tabs-->
                <ul class="nav nav-tabs">
                  <!--Tempo-->
                  <li class="active">
                    <a data-toggle="tab" href="#tempo">Tempo</a>
                  </li>
                  <!--Pernoite-->
                  <li>
                    <a data-toggle="tab" href="#pernoite">Pernoite</a>
                  </li>
                  <!--Cartões-->
                  <li>
                    <a data-toggle="tab" href="#cartoes">Cartões</a>
                  </li>
                  <!--Quartos-->
                  <li>
                    <a data-toggle="tab" href="#quartos">Quartos</a>
                  </li>
                  <!--Valores-->
                  <li>
                    <a data-toggle="tab" href="#valores">Valores</a>
                  </li>
                </ul>
                <form class="form-horizontal" id="formCadastros">
                  <div class="widget-content nopadding tab-content">

                    <!-- Tempo -->
                    <div id="tempo" class="tab-pane fade in active">

                      <!--Select-->
                      <div class="control-group" name="config_tempo"> 
                        <div class="controls"> 
                          <select id="escolhe_tempo">
                            <option value="" hidden>Escolha</option>
                            <option value="">Troca de Quarto</option>
                            <option value="">Desistência</option>
                            <option value="">Limpeza</option>
                            <option value="">Faxina</option>
                            <option value="">Manutenção</option>
                          </select> 
                        </div>
                      </div>

                      <!--Troca de Quarto-->
                      <div class="control-group" name="config_tempo"> 
                          <div class="controls"> 
                            <input type="text" pattern="[^0-9]+" id="tempo_troca_quarto" placeholder="Tempo para troca de quarto"> 
                          </div>
                      </div>

                      <!--Desistência-->
                      <div class="control-group" name="config_tempo"> 
                          <div class="controls"> 
                            <input type="text" id="tempo_desistencia" placeholder="Tempo para Desistência"> 
                          </div>
                      </div>

                      <!--Limpeza-->
                      <div class="control-group" name="config_tempo"> 
                          <div class="controls"> 
                            <input type="text" id="tempo_limpeza" placeholder="Tempo para Limpeza"> 
                          </div>
                      </div>

                      <!--Faxina-->
                      <div class="control-group" name="config_tempo"> 
                          <div class="controls"> 
                              <input type="text" id="tempo_faxina" placeholder="Tempo para Faxina"> 
                          </div>
                      </div>

                      <!--Manutenção-->
                      <div class="control-group" name="config_tempo"> 
                          <div class="controls"> 
                              <input type="text" id="tempo_manutencao" placeholder="Tempo para Manutenção"> 
                          </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="config_tempo">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="button" class="button btn btn-primary" id="SalvarConfigEscohaTempos">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Atualizar</span>
                            </button> 
                          </div>
                        </div>
                      </div>
                    </div>


                    <!-- VOLTAR PARAR ADICIONAR UM NAME UNICO PARA CADA CAMPO ACIMA-->



                    <!-- Pernoite -->
                    <div id="pernoite" class="tab-pane fade">

                      <div class="form-actions" name="config_pernoite">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>   
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Cartões -->
                    <div id="cartoes" class="tab-pane fade">
                      <div class="form-actions" name="config_cartoes">
                        <div class="span8">
                          <div class="span9"> 
                            <button type="submit" class="button btn btn-primary"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Salvar Alterações</span>
                            </button>
                            <button type="button" class="button btn btn-danger"> 
                              <span class="button__icon">
                                <i class="fa-solid fa-xmark"></i>
                              </span>
                              <span class="button__text2">Limpar</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--Quarto-->
                    <div id="quartos" class="tab-pane fade">

                      <!--Tabela-->
                      <div class="control-group" name="config_quartos"> 
                          <label for="codigoProduto" class="control-label">Código</label>
                          <div class="controls"> 
                          <select id="escolha_tabela_precos">
                            <option hidden>Tabela de Preço</option>
                            <option value="0">Locação</option>
                            <option value="1">Diaria</option>
                            <option value="2">Especial</option>
                          </select>
                          </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="config_quartos">
                        <div class="span8">
                          <div class="span9"> 
                              <button type="button" class="button btn btn-primary" id="SalvarConfigEscolhaTabelaPreco"> 
                                <span class="button__icon">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2" id="botao_tabela">Atualizar</span>
                              </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--Valores-->
                    <div id="valores" class="tab-pane fade">

                      <!--Horas Locação-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="quantidadeHorasLocacaoQuarto" placeholder="Horas Locação" required> 
                        </div>
                      </div>

                      <!--Valor Locação-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="valorLocacaoQuarto" placeholder="Valor Locação" required> 
                        </div>
                      </div>

                      <!--Tempo Especial-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="tempoEspecialQuarto" placeholder="Tempo Especial" required> 
                        </div>
                      </div>

                      <!--Valor Especial-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="valorEspecialQuarto" placeholder="Valor Especial" required> 
                        </div>
                      </div>

                      <!--Horas Diária-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="quantidadeHorasDiariasQuarto" placeholder="Horas Diária" required> 
                        </div>
                      </div>

                      <!--Valor Diária-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="valorDiariaQuarto" placeholder="Valor Diária" required> 
                        </div>
                      </div>

                      <!--Tempo Adicional (minutos)-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="tempoAdicionalQuarto" placeholder="Tempo Adicional (minutos)" required> 
                        </div>
                      </div>

                      <!--Valor Adicional-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="valorHoraAdicionalQuarto" placeholder="Valor Adicional" required> 
                        </div>
                      </div>

                      <!--Tolerância-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="toleranciaQuarto" placeholder="Tolerância" required> 
                        </div>
                      </div>

                      <!--Valor 1 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v1hQuarto" placeholder="Valor 1 Hora" required> 
                        </div>
                      </div>

                      <!--Valor 2 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v2hQuarto" placeholder="Valor 2 Hora" required> 
                        </div>
                      </div>

                      <!--Valor 3 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v3hQuarto" placeholder="Valor 3 Hora" required> 
                        </div>
                      </div>

                      <!--Valor 4 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v4hQuarto" placeholder="Valor 4 Hora" required> 
                        </div>
                      </div>

                      <!--Valor 5 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v5hQuarto" placeholder="Valor 5 Hora" required> 
                        </div>
                      </div>

                      <!--Valor 6 Hora-->
                      <div class="control-group" name="config_valor"> 
                        <div class="controls"> 
                          <input type="text" id="v6hQuarto" placeholder="Valor 6 Hora" required> 
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" name="config_valor">
                        <div class="span8">
                          <div class="span9"> 
                              <button type="button" class="button btn btn-primary" id="SalvarConfigValores"> 
                                <span class="button__icon">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                </span>
                                <span class="button__text2" id="botao_tabela">Atualizar</span>
                              </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="../js/jquery.js"></script>

  <script src="../js/estilo/bootstrap.min.js"></script>
  <script src="../js/estilo/matrix.js"></script>
  <script src="../js/estilo/nomes.js"></script>

  <script src="../js/setup/sitePath.js"></script>
  <script src="../js/setup/validacao.js"></script>
  <script src="../js/setup/blockConfigsCaixa.js"></script>


  <script type="module" src="../js/cadastros/postAuditoria.js"></script>

  <script type="module" src="../js/configuracoes/index.js"></script>
  <script type="module" src="../js/configuracoes/main.js"></script>
  <script type="module" src="../js/configuracoes/cartao.js"></script>
  
  <script type="module" src="../js/contadores/auditoria.js"></script>

  <script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
  
</html>
